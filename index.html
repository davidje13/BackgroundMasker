<!DOCTYPE html>
<html lang="en">
<head>
<title>Wallpaper Masker</title>
<link rel="stylesheet" href="./style.css" />
<script src="./index.js"></script>
</head>
<body>
  <div id="layers">
    <div id="background"></div>
    <canvas id="frame"></canvas>
    <div id="drop">Drop an image file here</div>
    <div id="info"></div>
  </div>
  <div class="options">
    <h1>Wallpaper Masker - add black bars to wallpaper images to hide the MacBook notch</h1>
    <div class="spacer"></div>
    <label>Rounding: <input id="rounding" type="number" min="0" step="0.5" size="5"></label>
    <button id="save">Save</button>
  </div>
</body>
</html>
